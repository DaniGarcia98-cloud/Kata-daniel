name: Kata-Daniel

on:
  push:
    branches:
      - main

  schedule:
    - cron: "30 20 * * Mon"

jobs:
  integration-e2e-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        command:
          - 'gradle clean test -Dcucumber.filter.tags="@LoginErroneo"'
          - 'gradle clean test -Dcucumber.filter.tags="@LoginSoloUsuario"'
          - 'gradle clean test -Dcucumber.filter.tags="@LoginVacio"'
          - 'gradle clean test -Dcucumber.filter.tags="@CreacionDeUsuarioAdmin"'
          - 'gradle clean test -Dcucumber.filter.tags="@ModificarUsuarioAdmin"'
          - 'gradle clean test -Dcucumber.filter.tags="@Eliminarusuario"'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '18'

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d '.' -f 1)
          wget -N https://chromedriver.storage.googleapis.com/${CHROME_VERSION}.0.0/chromedriver_linux64.zip || wget -N https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Pre ejecución
        run: gradle clean clearReports

      - name: Instalación
        run: gradle clean build -x test

      - name: Ejecución
        run: ${{ matrix.command }}
