name: Kata-Daniel

on:
  push:
    branches:
      - main
  schedule:
    - cron: "30 20 * * Mon"

jobs:
  integration-e2e-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        command:
          - 'gradle clean test -Dcucumber.filter.tags="@LoginErroneo"'
          - 'gradle clean test -Dcucumber.filter.tags="@LoginSoloUsuario"'
          - 'gradle clean test -Dcucumber.filter.tags="@LoginVacio"'
          - 'gradle clean test -Dcucumber.filter.tags="@CreacionDeUsuarioAdmin"'
          - 'gradle clean test -Dcucumber.filter.tags="@ModificarUsuarioAdmin"'
          - 'gradle clean test -Dcucumber.filter.tags="@Eliminarusuario"'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Chrome & ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          sudo apt-get install -y chromium-chromedriver

      - name: Pre ejecución
        run: gradle clean clearReports

      - name: Instalación
        run: gradle clean build -x test

      - name: Ejecución
        run: ${{ matrix.command }}

      - name: Generate Serenity Report
        run: gradle aggregate

      - name: Upload Serenity Report
        uses: actions/upload-artifact@v3
        with:
          name: serenity-report
          path: target/site/serenity/
