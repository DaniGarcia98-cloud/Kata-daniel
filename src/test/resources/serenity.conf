# Pages test websites
pages {
  Kata = "https://opensource-demo.orangehrmlive.com/web/index.php/auth/login"
}

#
# Serenity parameters
#
serenity {
  browser.maximized = true
  console.colors = true
  logging = VERBOSE
  compromised.on = java.net.ConnectException
  fail.on = java.lang.IllegalAccessError
  timeout = 5000
}

webdriver {
  driver = Chrome
  chrome.driver = "/usr/local/share/chromedriver-linux64"

}
