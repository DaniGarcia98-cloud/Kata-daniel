#
# Pages test websites

pages{
 Kata = "https://opensource-demo.orangehrmlive.com/web/index.php/auth/login"

}

#
# Serenity parameters
#
serenity {
  browser.maximized = true
  console.colors = true
  logging = VERBOSE
  compromised.on = java.net.ConnectException
  fail.on = java.lang.IllegalAccessError
  timeout = 5000
}


webdriver {
  driver = Chrome
  chrome {
  driver = "/usr/local/bin/chromedriver"}
        capabilities {
          acceptInsecureCerts = true
          "goog:chromeOptions" {
            args = ["use-file-for-fake-video-capture=/Users/acastre/desktop/bbog-sg-automated-auth3-testing/src/test/resources/prueba4.mp4"]
          }
}
}

environment =    local


environments {

  local {
    webdriver.driver = Chrome
    headless.mode =false
    chrome {
     switches = [
       "--start-maximized",
       "--ignore-certificate-errors",
       "--incognito",
       "--accept-insecure-certs",
       "--acceptSslCerts",
       "--disable-popup-blocking",
       "--disable-infobars",
       "--remote-allow-origins=*",
       "--auto-open-devtools-for-tabs",
       "--allow-file-access-from-files'",
       "--use-fake-ui-for-media-stream",
       "--use-fake-device-for-media-stream",
       "--use-file-for-fake-video-capture=./src/test/resources/videoSofi.mjpeg"


     ]
      preferences {
        download {
          prompt_for_download: false
          default_directory: "$TEMPDIR"
        }
      }
    }
  }
local2 {
   profile = "/Users/acastre/Library/Caches/Firefox/Profiles/ov4l4gox.default-release"
   webdriver.driver = Firefox
   headless.mode = false
   firefox {
      switches = [
         "--start-maximized",
         "--ignore-certificate-errors",
         "--incognito",
         "--accept-insecure-certs",
         "--acceptSslCerts",
         "--disable-popup-blocking",
         "--disable-infobars",
         "--remote-allow-origins=*"
      ]
      preferences {
         download {
            prompt_for_download: false
            default_directory: "$TEMPDIR"
         }
            intl.locale.requested: "es"
      }
   }
}

}